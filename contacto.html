                <div id="map"></div>
                <script>
                    // Coordenadas de las ciudades donde se ofrece el servicio
                    var cities = [
                        { name: "Asunción", lat: -25.2637, lng: -57.5759 },
                        { name: "San Lorenzo", lat: -25.3455, lng: -57.5097 },
                        { name: "Areguá", lat: -25.3121, lng: -57.3846 },
                        { name: "Limpio", lat: -25.1504, lng: -57.4854 },
                        { name: "Mariano Roque Alonso", lat: -25.2203, lng: -57.5366 },
                        { name: "Luque", lat: -25.2676, lng: -57.4915 },
                        { name: "San Bernardino", lat: -25.3106, lng: -57.2961 },
                        { name: "Itá", lat: -25.4772, lng: -57.3731 },
                        { name: "Capiatá", lat: -25.3552, lng: -57.4453 },
                        { name: "Itauguá", lat: -25.3852, lng: -57.3336 },
                        { name: "Ypané", lat: -25.4750, lng: -57.4422 },
                        { name: "Lambaré", lat: -25.3462, lng: -57.6081 },
                        { "name": "Ñemby", "lat": -25.3949, "lng": -57.5352 },
                        { "name": "San Antonio", "lat": -25.4148, "lng": -57.5476 },
                        { "name": "Juan Augusto Saldívar", "lat": -25.4593, "lng": -57.3834 },
                        { "name": "Villeta", "lat": -25.4989, "lng": -57.5556 },
                        { "name": "Villa Elisa", "lat": -25.3636, "lng": -57.5805 },
                        { "name": "Paraguarí", "lat": -25.6264, "lng": -57.1474 }
                    ];
                
                    // Inicializar el mapa centrado en Paraguay
                    var map = L.map('map').setView([-25.3, -57.5], 11);
                
                    // Agregar capa de mapa base (OpenStreetMap)
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
                
                    // Agregar banderitas en cada ciudad
                    cities.forEach(city => {
                        L.marker([city.lat, city.lng], {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/32/684/684908.png', // Ícono de banderita
                                iconSize: [32, 32],
                                iconAnchor: [16, 32]
                            })
                        }).addTo(map)
                        .bindPopup(city.name);
                    });
                </script>
